<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <title>Metric/Imperial Unit Conversion</title>
</head>
<body>
    <div id="title">
        <h1 id="title-text">Metric/Imperial Unit Conversion</h1>
        <!-- <h2 id="user-input">20</h2> -->
        <input type="text" id="user-input">
        <button id="convert-btn">Convert</button>
    </div>
    <div id="conversions">
        <div id="units">
            <div class="unit">
                <p id="length">Length (Meter/Feet)</p>
                <p id="meter-feet"></p>
            </div>
            <div class="unit">
                <p id="volume">Volume (Liters/Gallons)</p>
                <p id="liter-gallon"></p>
            </div>
            <div class="unit">
                <p id="mass">Mass (Kilograms/Pounds)</p>
                <p id="kilo-pound"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
